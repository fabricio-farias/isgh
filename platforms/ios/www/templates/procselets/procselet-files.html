<ion-view view-title="{{stitle}}" class="bg-light">

  <ion-nav-buttons side="secondary">
    <button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

  <ion-content ng-class="{'has-header': isIOS}">

    <ion-list class="list">
      
      <ion-item class="item item-avatar">
        <div class="item-image app-units app-text-uppercase" ng-class="checkColor(files.unit, 'app-units-')">{{files.unit}}</div>
        <h2 class="app-title-clamp-two">{{files.category}}</h2>
        <p><i class="icon ion-ios-pricetag-outline"></i> {{files.code}}</p>
      </ion-item>
      
      <ion-item class="item item-divider" style="padding-top: 15px;">
        <h2 class="app-no-white-space app-font-size-70">ARQUIVOS</h2>
      </ion-item>

      <!--<ion-item class="item item-icon-left" ng-click="externalLink(file)" collection-repeat="file in files.files" item-width="100%">
        <i class="icon" ng-class="getIcon(file)"></i>
        <h2 class="app-font-size-90">{{file.title}}</h2>
        <p><i class="ion-android-calendar"></i> {{parseDate(file.date) | date:'dd/MM/yyyy'}}</p>
      </ion-item>-->
      
      <ul class="timeline">
          <li ng-click="externalLink(file)" ng-repeat="file in files.files">
              <div class="timeline-thumb bg-light color-white timeline-icon">
                  <i class="icon" ng-class="getIcon(file)"></i>
              </div>
              <div class="timeline-item">
                <h2 class="title positive">{{file.title}}</h2>
                
                <div class="timeline-stats">
                    <span class="item-note item-note-mini app-float-left"><i class="icon ion-android-calendar"></i> {{parseDate(file.date) | date:'dd/MM/yyyy'}}</span>
                    <span class="item-note item-note-mini"><i class="icon ion-soup-can-outline"></i> {{file.size}}</span>
                </div>
            </div>
          </li>
      </ul>
      
    </ion-list>
    
    <ion-item class="item item-divider app-item-divider-last bg-light"></ion-item>

  </ion-content>
</ion-view>
