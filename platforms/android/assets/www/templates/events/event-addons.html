<ion-view view-title="" class="bg-light" hide-tabs>
  
  <ion-nav-title>
      <small>Evento</small>
      <small class="tiny">{{addon.created | DateRelativeFilter}}</small>
  </ion-nav-title>
  
  <ion-nav-buttons side="right">
    <button class="button button-clear app-item-no-opacity" disabled ng-class="{'button-light':isAndroid, 'button-{{checkColor(addon.unit)}}':isIOS}">{{addon.unit || "ISGH"}}</button>
  </ion-nav-buttons>
  
  <div class="item item-{{checkColor(addon.unit)}} item-text-wrap has-header app-font-size-100" style="padding: 6px 10px;">
    {{addon.title}}
  </div>
  <ion-scroll zooming="true" direction="xy" delegate-handle="maddonScroll" class="app-full-size has-header" min-zoom="1">
    <ion-content class="bg-light app-zoom-page padding jcontent" padding="true" scroll="true" overflow-scroll="true" ng-bind-html="renderHTML(addon.introtext)"></ion-content>
  </ion-scroll>
  
  

</ion-view>
