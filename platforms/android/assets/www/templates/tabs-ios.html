<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-light tabs-icon-only">

  <!-- Página Inicial Tab -->
  <ion-tab title="ISGH" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Cursos e Eventos Tab -->
  <ion-tab title="Cursos e Eventos" icon-off="ion-university" icon-on="ion-university" href="#/tab/lectures-events">
    <ion-nav-view name="tab-lectures-events"></ion-nav-view>
  </ion-tab>

  <!-- Processos Seletivos Tab -->
  <ion-tab title="Processos Seletivos" icon-off="ion-ios-briefcase" icon-on="ion-ios-briefcase" href="#/tab/selection-processes">
    <ion-nav-view name="tab-selection-processes"></ion-nav-view>
  </ion-tab>
  
  <!-- Perfil Usuário Tab -->
  <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
