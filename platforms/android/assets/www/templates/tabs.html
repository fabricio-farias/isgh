<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs ng-if="isIOS" id="tab-ios" class="tabs-icon-top tabs-bottom tabs-background-info tabs-color-light" ng-class="{'tabs-item-hide': hideTabs}">

    <!-- Página Inicial Tab -->
    <ion-tab title="Notícias" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/news">
        <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>

    <!-- Cursos e Eventos Tab -->
    <ion-tab title="Educação" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/lectures">
        <ion-nav-view name="tab-lectures"></ion-nav-view>
    </ion-tab>

    <!-- Processos Seletivos Tab -->
    <ion-tab title="Processos Seletivos" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/procselets">
        <ion-nav-view name="tab-procselets"></ion-nav-view>
    </ion-tab>

    <!-- Perfil Aniverários Tab -->
    <ion-tab title="Aniversários" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/birthdays">
        <ion-nav-view name="tab-birthdays"></ion-nav-view>
    </ion-tab>

    <ion-tab hidden="true" title="Procurar" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Perfil Usuarios Tab -->
    <ion-tab title="Usuário" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>

<ion-tabs ng-if="isAndroid" id="tab-android" class="tabs-striped tabs-top tabs-background-info tabs-color-light app-box-shadow" ng-class="{'tabs-item-hide': hideTabs}">
