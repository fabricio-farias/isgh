<ion-view hide-back-button="true" view-title="Ensino e Pesquisa">
  <ui-alert-bar alert="alert"></ui-alert-bar>


  <div ng-if="isIOS" class="bar bar-light bar-subheader">
    <div class="button-bar bar-dashed">
      <a nav-transition="none" class="button app-font-size-90 button-clear button-info" href="#/tab/lectures"> CURSOS</a>
      <a nav-transition="none" class="button app-font-size-90 button-clear button-info active" href="#/tab/events"> EVENTOS</a>
    </div>
  </div>

  <ion-content ng-class="{'has-subheader': isIOS, 'has-footer': isAndroid}">

    <ion-refresher on-refresh="doRefresh()"></ion-refresher>

    <div class="list">
      <a class="item item-thumbnail-left" href="#/tab/lectures/{{lecture.id}}/{{lecture.register_planning}}" ng-repeat="lecture in lectures">
        <img ng-src="{{url_site + lecture.thumbnail}}" style="height: auto;max-height: 80%;">
        <h2 class="app-title-clamp-two app-title-small">{{lecture.title}}</h2>
        <!--<p class="app-text-default app-text-border left app-font-size-80 success">{{"("+(lecture.location_alias | uppercase)+ ") " +lecture.location}}</p>
        <p class="app-text-default app-text-border left app-font-size-80 {{lecture.status.color}}">{{lecture.status.desc1+" "+lecture.status.desc2}}</p>-->

        <!--<div>
          <p class="button icon ion-ios-location button-small button-clear"></p><span class="button button-small button-clear">{{lecture.location}} - {{lecture.location_alias | uppercase}}</span>
        </div>
        <div>
          <p class="button icon ion-flag button-small button-clear button-{{lecture.status.color}}"></p><span class="button button-small button-clear button-{{lecture.status.color}}">{{lecture.status.desc1+" "+lecture.status.desc2}}</span>
        </div>-->

        <div class="button-bar">
          <div class="button button-small button-outline button-light active" style="max-width: 42px;"><i class="icon ion-ios-location"></i></div>
          <div class="button button-small button-clear button-stable app-text-align-left">{{lecture.location}} - {{lecture.location_alias | uppercase}}</div>
        </div>
        <p></p>
        <div class="button-bar">
          <div class="button button-small button-outline button-{{lecture.status.color}} active" style="max-width: 42px;"><i class="icon ion-flag"></i></div>
          <div class="button button-small button-clear button-{{lecture.status.color}} app-text-align-left">{{lecture.status.desc1+" "+lecture.status.desc2}}</div>
        </div>

      </a>
    </div>

  </ion-content>

  <div ng-if="isAndroid" class="bar bar-footer bar-info">
    <div class="button-bar bar-dashed">
      <a nav-transition="none" class="button app-font-size-90 button-clear button-light" href="#/tab/lectures"> CURSOS</a>
      <a nav-transition="none" class="button app-font-size-90 button-clear button-light active" href="#/tab/events"> EVENTOS</a>
    </div>
  </div>

</ion-view>
