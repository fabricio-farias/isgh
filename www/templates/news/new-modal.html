<ion-modal-view class="modal-full">
  <ion-header-bar class="ionic bar-stable">
    
    <div class="buttons">
      <button class="button icon {{backButton}} button-clear button-positive" ng-click="closeModal()"></button>
    </div>
    
    <p class="title app-font-size-100">{{itemNew.title}}</p>
    
    <div class="buttons">
      <button class="button button-clear button-{{checkColor(itemNew.unit)}}">{{itemNew.unit || "ISGH"}}</button>
    </div>
    
  </ion-header-bar>

  <ion-scroll zooming="true" delegate-handle="modalScroll" direction="xy" class="app-full-size">
    <ion-content padding="true" scroll="true" overflow-scroll="true" class="app-item-page padding" ng-bind-html="renderHTML(itemNew.introtext)"></ion-content>
 </ion-scroll>
    
    <!--<ion-content padding="true" class="app-iframe-issue" ng-bind-html="renderIFRAME(itemNew.newsid)"></ion-content>-->

</ion-modal-view>
