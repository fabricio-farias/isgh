<ion-view hide-back-button="true" class="bg-light">
  
  <ion-nav-title>
    <div class="bar bar-header" ng-if="isIOS">
      <div class="button-bar bar-small">
        <a nav-transition="none" class="button button-outline active" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" href="#/tab/lectures">Cursos</a>
        <a nav-transition="none" class="button button-outline" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" href="#/tab/events">Eventos</a>
      </div>
    </div>
    <div ng-if="isAndroid">Ensino e Pesquisa</div>
  </ion-nav-title>
  
  <ion-nav-buttons side="primary">
    <button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  
  <!--<ui-alert-bar alert="alert"></ui-alert-bar>-->

  <ion-content ng-class="{'has-header': isIOS, 'has-footer': isAndroid}">

    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    
    <ui-jumbotron ng-if="lectures.message || lectures.length == 0" icon="ion-ios-book">{{lectures.message || 'Não há Cursos para exibir no momento'}}</ui-jumbotron>
    
    <div class="list" ng-if="lectures.length > 0">
      <a class="item item-thumbnail-left" ui-sref="tab.lecture({lecture: lecture})" ng-repeat="lecture in lectures">
        <img ng-if="(lecture.thumbnail)" ng-src="{{url_site + lecture.thumbnail}}" style="height: auto;max-height: 80%;">
        <h2 class="app-title-clamp-two app-title-small">{{lecture.title}}</h2>
        
        <div ng-if="lecture.register_planning <= 0">
          <div class="item-input">
            <p><div class="button button-small button-outline icon ion-ios-location button-light active"></div><span class="app-font-size-90 app-font-color-stable" style="margin-left: 10px;">{{lecture.location}}</span></p>
          </div>
          <div class="item-input">
            <p><div class="button button-small button-outline icon ion-ios-flag button-{{lecture.status.color}} active"></div><span class="app-font-size-90 {{lecture.status.color}}" style="margin-left: 10px;">{{lecture.status.desc1+" "+lecture.status.desc2}}</span></p>
          </div>
        </div>
        
        <div ng-if="lecture.register_planning > 0">
          <div class="item-input">
            <p><div class="button button-small button-outline icon ion-ios-location button-light active"></div><span class="app-font-size-90 app-font-color-stable" style="margin-left: 10px;">{{lecture.location}}</span></p>
          </div>
          <div class="item-input">
            <p><div class="button button-small button-outline icon ion-ios-flag button-dark active"></div><span class="app-font-size-90 dark" style="margin-left: 10px;">{{lecture.status.desc1+" "+lecture.status.desc2}}</span></p>
          </div>
        </div>

      </a>
    </div>

  </ion-content>

  <div ng-if="isAndroid" class="bar bar-footer bar-info">
      <div class="button-bar bar-info">
        <a nav-transition="none" class="button button-clear active" href="#/tab/lectures">Cursos</a>
        <a nav-transition="none" class="button button-clear" href="#/tab/events">Eventos</a>
      </div>
  </div>

</ion-view>
