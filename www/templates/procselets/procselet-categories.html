<ion-view view-title="{{sname}}">

  <ion-content ng-class="{'has-header': isIOS, 'has-footer': isAndroid}">

    <div ng-if="categories.length == 0">
      <ui-jumbotron icon="ion-ios-people">Não há {{sname}} no momento</ui-jumbotron>
    </div>

    <div class="list">

      <a class="item item-avatar" href="#/tab/procselets/files/{{category.catid}}/{{sname}}" ng-repeat="category in categories">
        <div class="item-image app-units app-text-uppercase" ng-class="checkColor(category.unit)">{{category.unit}}</div>

        <div class="item-input">
          <h2 class="app-title-clamp-two">{{category.category[0]}}</h2>
        </div>
        <div class="item-input">
          <p><i class="icon ion-document"></i> {{category.file}}</p>
        </div>
        <div class="item-input">
          <p><i class="icon ion-ios-pricetag-outline"></i> {{category.category[1]}}</p>
        </div>
      </a>

    </div>

  </ion-content>

</ion-view>
