<ion-view view-title="{{stitle}}">

    <!--<ion-nav-buttons side="secondary">
    <button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>-->
    <ion-nav-buttons side="secondary">
        <a class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ui-sref="search({tab: 2})"></a>
    </ion-nav-buttons>

    <!--<ion-content ng-class="{'has-header': isIOS}" scroll-sista="header-tabs-subheader" delegate-handle="procseletScroll">-->
    <ion-content on-swipe-right="$ionicGoBack()" ng-class="{'has-header': isIOS}">

        <ui-jumbotron ng-if="categories.length == 0" icon="ion-ios-people">Não há {{stitle}} para exibir</ui-jumbotron>

        <ion-list type="list" collection-repeat="category in categories" item-width="100%" item-height="120px" ui-sref="tab.procselets-files({category: category, stitle: stitle})">
            <ion-item class="item item-avatar">
                <div class="item-image app-units app-text-uppercase" ng-class="checkColor(category.unit, 'app-units-')">{{category.unit}}</div>
                    <h2 class="">{{category.category}}</h2>
                    <p class="item-note item-note-mini app-float-none">{{category.code}}</p>
            </ion-item>
            
            <ion-item class="item item-divider bg-light">
                <span class="item-note item-note-mini app-float-left"><i class="icon ion-document-text assertive app-font-size-150"></i> {{category.file}}</span>
                <span class="item-note item-note-mini"><i class="icon ion-android-calendar positive app-font-size-150"></i> {{category.created | date:'dd/MM/yyyy'}}</span>
            </ion-item>
            
            <!--<div class="button-bar bar-dashed bar-light">
                <a class="button icon-left ion-document-text button-small"><span style="vertical-align: sub">{{category.file}}</span></a>
                <a class="button icon-left ion-android-calendar button-small"><span style="vertical-align: sub">{{category.created | date:'dd/MM/yyyy'}}</span></a>
            </div>-->
            
        </ion-list>
        <ion-infinite-scroll ng-if="checktotalCategories()" spinner="ios-small" on-infinite="loadMoreCategories()" distance="{{distance}}"></ion-infinite-scroll>
        <ion-item class="item item-divider app-item-divider-last" style="border-width: 0;"></ion-item>
    </ion-content>

</ion-view>
