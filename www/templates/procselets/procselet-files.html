<ion-view view-title="{{stitle}}">

  <ion-nav-buttons side="secondary">
    <button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

  <ion-content ng-class="{'has-header': isIOS}">

    <div class="list">
      
      <div class="item item-avatar">
        <div class="item-image app-units app-text-uppercase" ng-class="checkColor(files.unit, 'app-units-')">{{files.unit}}</div>
        <h2 class="app-title-clamp-two">{{files.category}}</h2>
        <p><i class="icon ion-ios-pricetag-outline"></i> {{files.code}}</p>
      </div>

      <a class="item item-icon-left" ng-click="externalLink(file)" ng-repeat="file in files.files">
        <i class="icon" ng-class="getIcon(file)"></i>
        <h2 class="app-font-size-90">{{file.title}}</h2>
        <p><i class="ion-android-calendar"></i> {{parseDate(file.date) | date:'dd/MM/yyyy'}}</p>
      </a>

    </div>

  </ion-content>
</ion-view>
