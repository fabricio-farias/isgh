<ion-view hide-back-button="true">


    <ion-nav-title>
        <div class="bar bar-light bar-header" ng-if="::isIOS">
            <div class="button-bar bar-small">
                <a nav-transition="none" class="button button-outline" ng-class="::button_class" href="#/tab/lectures">Cursos</a>
                <a nav-transition="none" class="button button-outline active" ng-class="::button_class"
                href="#/tab/events">Eventos</a>
            </div>
        </div>
        <div ng-if="isAndroid">Ensino e Pesquisa</div>
    </ion-nav-title>

    <ion-nav-buttons side="secondary">
        <!--<button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>-->
        <a class="button ion-ios-search-strong button-clear" ng-class="::button_class" ui-sref="search({tab: 1})"></a>
    </ion-nav-buttons>

    <ion-content ng-class="::hasHeaderFooter">

        <ion-refresher on-refresh="doRefresh()"></ion-refresher>

        <ui-jumbotron ng-if="::has_message" icon="ion-ios-book">{{::message}}</ui-jumbotron>

        <div class="list card" ng-if="::events.length > 0" ui-sref="tab.event({event: itemEvents})" ng-repeat="itemEvents in events">
            <a class="item item-avatar item-text-wrap">
                <div class="item-image app-units" ng-class="::itemEvents.unit_color">{{::itemEvents.unit}}</div>
                <h2>{{::itemEvents.title}}</h2>
                <p>{{::itemEvents.date_relative}}</p>
            </a>
        </div>

    </ion-content>

    <div ng-if="::isAndroid" class="bar bar-footer bar-info">
        <div class="button-bar bar-info">
            <a nav-transition="none" class="button button-clear active" href="#/tab/lectures">Cursos</a>
            <a nav-transition="none" class="button button-clear" href="#/tab/events">Eventos</a>
        </div>
    </div>

</ion-view>
