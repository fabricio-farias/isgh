<ion-view hide-back-button="true">

    <ion-nav-buttons side="secondary">
        <!--<button class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ng-click="showFilterBar()"></button>-->
        <a class="button ion-ios-search-strong button-clear" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" ui-sref="search({tab: 1})"></a>
    </ion-nav-buttons>

    <ion-nav-title>
        <div class="bar bar-header" ng-if="isIOS">
            <div class="button-bar bar-small">
                <a nav-transition="none" class="button button-outline" ng-class="{'button-light':isAndroid, 'button-info':isIOS}" href="#/tab/lectures">Cursos</a>
                <a nav-transition="none" class="button button-outline active" ng-class="{'button-light':isAndroid, 'button-info':isIOS}"
                href="#/tab/events">Eventos</a>
            </div>
        </div>
        <div ng-if="isAndroid">Ensino e Pesquisa</div>
    </ion-nav-title>

    <ion-content ng-class="{'has-header': isIOS, 'has-footer': isAndroid}">

        <ion-refresher on-refresh="doRefresh()"></ion-refresher>

        <ui-jumbotron ng-if="events.message || events.length == 0" icon="ion-ios-book">{{events.message || 'Não há Eventos para exibir no momento'}}</ui-jumbotron>

        <div class="list card" ng-if="events.length > 0" ui-sref="tab.event({event: itemEvents})" ng-repeat="itemEvents in events">
            <a class="item item-avatar item-text-wrap">
                <div class="item-image app-units" ng-class="checkColor(itemEvents.unit,'app-units-')">{{itemEvents.unit || "ISGH"}}</div>
                <h2>{{itemEvents.title}}</h2>
                <p>{{itemEvents.date | DateRelativeFilter}}</p>
            </a>
        </div>

    </ion-content>

    <div ng-if="isAndroid" class="bar bar-footer bar-info">
        <div class="button-bar bar-info">
            <a nav-transition="none" class="button button-clear active" href="#/tab/lectures">Cursos</a>
            <a nav-transition="none" class="button button-clear" href="#/tab/events">Eventos</a>
        </div>
    </div>

</ion-view>
