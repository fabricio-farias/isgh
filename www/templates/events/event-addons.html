<ion-view view-title="" class="bg-light" hide-tabs>

    <ion-nav-title>
        <small>Evento</small>
        <small class="tiny">{{::addon.date_relative}}</small>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <button ng-if="::isIOS" class="button button-clear app-item-no-opacity" disabled ng-class="::addon.unit_color_button">{{::addon.unit}}</button>
        <button ng-if="::isAndroid" class="button button-clear button-light app-item-no-opacity" disabled>{{::addon.unit}}</button>
    </ion-nav-buttons>

    <div ng-if="::isIOS" class="item item-text-wrap has-header app-font-size-100" ng-class="::addon.unit_color_item" style="padding: 6px 10px;">
        {{::addon.title}}
    </div>
    <div ng-if="::isAndroid" class="item item-stable item-text-wrap has-header app-font-size-100" style="padding: 6px 10px;">
        {{::addon.title}}
    </div>
    <ion-scroll on-swipe-right="$ionicGoBack()" scrollbar-x="false" scrollbar-y="false"  on-double-tap="zoomOut()" zooming="true" direction="yx" delegate-handle="maddonScroll" class="app-full-size has-header" min-zoom="1">
        <ion-content class="bg-light app-zoom-page padding jcontent" padding="true" scroll="false" overflow-scroll="false" compile-html="::addon.introtext"></ion-content>
    </ion-scroll>

</ion-view>
